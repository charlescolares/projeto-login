<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=vpn_key" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=person" />
    <link rel="stylesheet" href="style.css" media="all">
    <link rel="stylesheet" href="media-queries.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">

            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="login.php" method="post">
                    <div class="logins">
                        <label for="iemail">
                            <span class="material-symbols-rounded">person</span>
                        </label>
                        <input type="email" name="email" id="iemail" placeholder="Seu e-mail">
                    </div>
                    <div class="logins">
                        <label for="isenha">
                            <span class="material-symbols-outlined">vpn_key</span>
                        </label>
                        <input type="password" name="senha" id="isenha" required minlength="8" placeholder="Sua senha">
                    </div>
                    
                    <input type="submit" value="Entrar" class="btn-entrar">
                    <input type="button" value="Esqueci a senha" class="btn-reset-senha">
                </form>
            </div>
        </section>
    </main>
</body>
</html>
